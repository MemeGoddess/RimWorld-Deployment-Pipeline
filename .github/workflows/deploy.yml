name: Build and Deploy to Steam Workshop
description: Builds a RimWorld mod, and uploads it to the Steam Workshop

on:
  workflow_call:
    inputs:
      workshopId: 
        required: true
        default: '3526439840'
        description: 'Steam Workshop ID of the mod to upload to'
        type: string
      ProjectFiles: 
        required: false
        default: ''
        description: 'Comma-separated list of project files to build, e.g. "Source/Mod1.csproj, Source/Mod2.csproj"'
        type: string
    secrets:
      STEAM_USERNAME:
        required: true
        description: 'Steam username to use for uploading.'
      STEAM_CONFIG_VDF:
        required: true
        description: 'SteamCMD config.vdf to use for uploading.'

jobs:
  deploy:
    if: ${{ !startsWith(github.event.head_commit.message, 'chore:') }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        path: 'mod'

    - name: Check required secrets
      env:
        STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
        STEAM_CONFIG_VDF: ${{ secrets.STEAM_CONFIG_VDF }}
      run: |
        if [ -z "$STEAM_USERNAME" ]; then
          echo "Error: STEAM_USERNAME secret is not set"
          exit 1
        fi
        if [ -z "$STEAM_CONFIG_VDF" ]; then
          echo "Error: STEAM_CONFIG_VDF secret is not set"
          exit 1
        fi
        echo "All required secrets are present"

    - name: Sanitize commit message
      id: sanitize
      env:
        COMMIT_MSG: ${{ github.event.head_commit.message }}
      run: |
        SANITIZED=$(printf '%s' "$COMMIT_MSG" | sed 's/\"/'"'"'/g')
        echo "SANITIZED_COMMIT_MSG=$SANITIZED" >> $GITHUB_ENV
        # expose sanitized message as a step output for use in workflow expressions
        printf '%s\n' "message<<EOF" >> $GITHUB_OUTPUT
        printf '%s\n' "$SANITIZED" >> $GITHUB_OUTPUT
        printf '%s\n' "EOF" >> $GITHUB_OUTPUT

    - name: Set up .NET SDK
      if: ${{ inputs.ProjectFiles != '' }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Download Steam Workshop Dependencies
      if: ${{ inputs.ProjectFiles != '' }}
      uses: MemeGoddess/RimWorld-Deployment-Pipeline/.github/actions/download-steam-workshop@beta
      with: 
        path: 'mod'

    - name: Build Mod
      if: ${{ inputs.ProjectFiles != '' }}
      working-directory: 'mod'
      run: |
        set -euo pipefail
        FILES="${{ inputs.ProjectFiles }}"
        IFS=',' read -ra FILE_ARR <<< "$FILES"
        for FILE in "${FILE_ARR[@]}"; do
          FILE="$(printf '%s' "$FILE" | xargs)"  # trim whitespace
          if [ -n "$FILE" ]; then
            echo "Building: $FILE"
            dotnet build "$FILE" --configuration Release
          fi
        done

    - name: Cleanup
      working-directory: 'mod'
      run: |
          rm -rf .git
          rm -rf .vs
          rm -rf .github/workflows
          rm -rf .github
          rm -rf .gitignore
          rm -rf .gitattributes
          rm -rf README.md
          sudo rm -rf Workshop
          find . -type d -name "obj" -exec rm -rf {} +

    - name: Upload to Steam Workshop
      uses: m00nl1ght-dev/steam-workshop-deploy@v4
      continue-on-error: false
      with: 
        appId: 294100 # Game's Steam App ID
        publishedFileId: ${{ inputs.workshopId }} # Your mod's Steam Workshop ID
        path: 'mod' # Path to your mod's folder from repository root
        username: ${{ secrets.STEAM_USERNAME }}
        configVdf:  ${{ secrets.STEAM_CONFIG_VDF }}
        changeNote: "${{ steps.sanitize.outputs.message }}"

    - name: Verify Upload
      if: ${{ inputs.workshopId != '3526439840' }}
      run: |
        time=$(curl -X POST "https://api.steampowered.com/ISteamRemoteStorage/GetPublishedFileDetails/v1/"   -H "Content-Type: application/x-www-form-urlencoded"   -d "itemcount=1"   -d "publishedfileids[0]=${{ inputs.workshopId }}" 2>/dev/null | jq -r '.response.publishedfiledetails[].time_updated')
        now=$(date +%s)
        if ! printf '%s' "$time" | grep -Eq '^[0-9]+$'; then
          echo "Unable to parse time: $time"
        else
          delta=$(( now - time ))
          if [ "$delta" -lt 0 ]; then
            delta=$(( -delta ))
            suffix="from now"
          else
            suffix="ago"
          fi

          days=$(( delta / 86400 ))
          hours=$(( (delta % 86400) / 3600 ))
          minutes=$(( (delta % 3600) / 60 ))
          seconds=$(( delta % 60 ))

          human_parts=()
          [ "$days" -gt 0 ] && human_parts+=("${days}d")
          [ "$hours" -gt 0 ] && human_parts+=("${hours}h")
          [ "$minutes" -gt 0 ] && human_parts+=("${minutes}m")
          if [ "${#human_parts[@]}" -eq 0 ]; then
            human_parts+=("${seconds}s")
          fi

          human="$(printf '%s ' "${human_parts[@]}" | sed 's/ $//')"
          GREEN=$'\033[0;32m'
          RED=$'\033[0;31m'
          NC=$'\033[0m'
          exit=-1
          if [ "$time" -ge $(( now - 300 )) ]; then
            status_icon="${GREEN}✓${NC}"
            exit=0
          else
            status_icon="${RED}✗${NC}"
            exit=1
          fi
          human="$status_icon $human"         
          echo "$human $suffix"
          exit $exit
        fi


        # Fallback simple check
        if [ "$time" -ge $(($now-300)) ]; then
          echo "Upload verified successfully."
          exit 0
        else
          echo "Upload verification failed."
          exit 1
        fi

        # Failed to check
        echo "Checks failed."
        exit 1
