name: Build and Deploy to Steam Workshop
description: Builds a RimWorld mod, and uploads it to the Steam Workshop

on:
  workflow_call:
    inputs:
      workshopId: 
        required: true
        description: 'Steam Workshop ID of the mod to upload to'
        type: string
      ExcludedProjectFiles: 
        required: false
        default: ''
        description: 'Comma-separated list of project files to exclude from build, e.g. "Source/Mod1.csproj, Source/Mod2.csproj"'
        type: string
      DisableNameCheck:
        required: false
        default: false
        description: 'Set to true to disable the check that verifies the workshop item name matches the mod name in About.xml'
        type: boolean
    secrets:
      STEAM_USERNAME:
        required: true
        description: 'Steam username to use for uploading.'
      STEAM_CONFIG_VDF:
        required: true
        description: 'SteamCMD config.vdf to use for uploading.'

jobs:
  deploy:
    if: ${{ !startsWith(github.event.head_commit.message, 'chore:') }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        path: 'mod'

    - name: Check required secrets
      env:
        STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
        STEAM_CONFIG_VDF: ${{ secrets.STEAM_CONFIG_VDF }}
      run: |
        if [ -z "$STEAM_USERNAME" ]; then
          echo "Error: STEAM_USERNAME secret is not set"
          exit 1
        fi
        if [ -z "$STEAM_CONFIG_VDF" ]; then
          echo "Error: STEAM_CONFIG_VDF secret is not set"
          exit 1
        fi
        echo "All required secrets are present"
    
    - name: Check Workshop Item Visibility
      id: check_visibility
      run: |
        RESPONSE=$(curl -X POST "https://api.steampowered.com/ISteamRemoteStorage/GetPublishedFileDetails/v1/" \
          -H "Content-Type: application/x-www-form-urlencoded" \
          -d "itemcount=1" \
          -d "publishedfileids[0]=${{ inputs.workshopId }}" 2>/dev/null)
        
        RESULT=$(echo "$RESPONSE" | jq -r '.response.publishedfiledetails[0].result')
        
        WORKSHOP_TITLE=$(echo "$RESPONSE" | jq -r '.response.publishedfiledetails[0].title')
        echo "WORKSHOP_TITLE=$WORKSHOP_TITLE" >> $GITHUB_OUTPUT
        if [ "$RESULT" = "9" ]; then
          echo "PRIVATE=true" >> $GITHUB_OUTPUT
          echo "Workshop item is private"
        else
          echo "PRIVATE=false" >> $GITHUB_OUTPUT
          echo "Workshop item is not private, enabling extra checks"
        fi
    
    - name: Validate About.xml
      working-directory: 'mod'
      run: |
        if [ ! -f "About/About.xml" ]; then
          echo "Error: About/About.xml file not found in mod directory"
          exit 1
        fi
        echo "About/About.xml file found"
        
        # Validate required ModMetaData fields
        ABOUT_CONTENT=$(cat "About/About.xml")
        
        # Check for name
        if ! echo "$ABOUT_CONTENT" | grep -q "<name>.*</name>"; then
          echo "Error: About.xml is missing required <name> element"
          exit 1
        fi
        echo "✓ name element found"

        # Check if workshop item is public and title matches About.xml name
        if [ "${{ steps.check_visibility.outputs.PRIVATE }}" = "false" ] && [ "${{ inputs.DisableNameCheck }}" = "false" ]; then
          WORKSHOP_TITLE="${{ steps.check_visibility.outputs.WORKSHOP_TITLE }}"
          MOD_NAME=$(echo "$ABOUT_CONTENT" | sed -n 's/.*<name>\([^<]*\)<\/name>.*/\1/p' | head -1 | xargs)

          ORIGINAL_WORKSHOP_TITLE=$WORKSHOP_TITLE
          ORIGINAL_MOD_NAME=$MOD_NAME
        
          # Normalize both strings for comparison (lowercase, remove special chars and spaces)
          WORKSHOP_TITLE=$(echo "$WORKSHOP_TITLE" | tr '[:upper:]' '[:lower:]')
          MOD_NAME=$(echo "$MOD_NAME" | tr '[:upper:]' '[:lower:]')

          JUNK_WORDS='(-|continue|continued|reborn|re-uploaded|reupload|temp|update|and|the|for|with|mod|rimworld|rim|patch|edition|fork|lite|redux|v[0-9]+)'

          WORKSHOP_TITLE=$(echo "$WORKSHOP_TITLE" | sed -E "s/$JUNK_WORDS//g")
          MOD_NAME=$(echo "$MOD_NAME" | sed -E "s/$JUNK_WORDS//g")
          # Trim double spaces and leading/trailing spaces
          WORKSHOP_TITLE=$(echo "$WORKSHOP_TITLE" | sed 's/  */ /g' | sed 's/^ *//;s/ *$//')
          MOD_NAME=$(echo "$MOD_NAME" | sed 's/  */ /g' | sed 's/^ *//;s/ *$//')
          echo $WORKSHOP_TITLE
          echo $MOD_NAME

          NORMALIZED_WORKSHOP=$(echo "$WORKSHOP_TITLE" | sed 's/[^a-z0-9]//g')
          NORMALIZED_MOD=$(echo "$MOD_NAME" | sed 's/[^a-z0-9]//g')
          
          # Check if one contains the other or they share significant overlap
          if [ -z "$NORMALIZED_WORKSHOP" ] || [ -z "$NORMALIZED_MOD" ]; then
            echo "Warning: Could not compare workshop title with mod name"
            exit 1
          elif [[ "$NORMALIZED_WORKSHOP" == *"$NORMALIZED_MOD"* ]] || [[ "$NORMALIZED_MOD" == *"$NORMALIZED_WORKSHOP"* ]]; then
            echo "✓ Workshop title '$ORIGINAL_WORKSHOP_TITLE' matches mod name '$ORIGINAL_MOD_NAME'"
          else
            # Fuzzy match: check if at least 50% of words from one appear in the other
            WORKSHOP_WORDS=$(echo "$WORKSHOP_TITLE" | tr '[:upper:]' '[:lower:]' | tr -cs 'a-z0-9' '\n' | sort -u | grep -v '^$')
            MOD_WORDS=$(echo "$MOD_NAME" | tr '[:upper:]' '[:lower:]' | tr -cs 'a-z0-9' '\n' | sort -u | grep -v '^$')
            MATCH_COUNT=0
            TOTAL_WORDS=$(echo "$MOD_WORDS" | wc -l)
            for word in $MOD_WORDS; do
              if [ ${#word} -ge 3 ] && echo "$WORKSHOP_WORDS" | grep -qF "$word"; then
                MATCH_COUNT=$((MATCH_COUNT + 1))
              fi
            done
            if [ "$TOTAL_WORDS" -gt 0 ] && [ $((MATCH_COUNT * 2)) -ge "$TOTAL_WORDS" ]; then
              echo "✓ Workshop title '$ORIGINAL_WORKSHOP_TITLE' appears similar to mod name '$ORIGINAL_MOD_NAME' (fuzzy match)"
            else
              echo "Warning: Workshop title '$ORIGINAL_WORKSHOP_TITLE' does not appear to match About.xml name '$ORIGINAL_MOD_NAME'"
              echo "Please verify you are uploading to the correct workshop item"
              echo "If this is correct, you can disable this check in the deployment pipeline settings"
              exit 1
            fi
          fi
        fi
        
        # Check for author
        if ! echo "$ABOUT_CONTENT" | grep -q "<author>.*</author>"; then
          echo "Error: About.xml is missing required <author> element"
          exit 1
        fi
        echo "✓ author element found"
        
        # Check for packageId
        if ! echo "$ABOUT_CONTENT" | grep -q "<packageId>.*</packageId>"; then
          echo "Error: About.xml is missing required <packageId> element"
          exit 1
        fi
        echo "✓ packageId element found"
        
        # Check for supportedVersions with at least one version
        if ! echo "$ABOUT_CONTENT" | grep -q "<supportedVersions>"; then
          echo "Error: About.xml is missing required <supportedVersions> element"
          exit 1
        fi
        if ! echo "$ABOUT_CONTENT" | grep -q "<supportedVersions>.*<li>.*</li>.*</supportedVersions>"; then
          # Multi-line check
          SUPPORTED_BLOCK=$(sed -n '/<supportedVersions>/,/<\/supportedVersions>/p' "About/About.xml")
          if ! echo "$SUPPORTED_BLOCK" | grep -q "<li>"; then
            echo "Error: About.xml <supportedVersions> must contain at least one <li> element"
            exit 1
          fi
        fi
        echo "✓ supportedVersions element found with at least one version"
        
        echo "All required ModMetaData fields validated successfully"
    
      
    - name: Sanitize commit message
      id: sanitize
      env:
        COMMIT_MSG: ${{ github.event.head_commit.message }}
      run: |
        SANITIZED=$(printf '%s' "$COMMIT_MSG" | sed 's/\"/'"'"'/g' | tr '\n' ' ')
        echo "SANITIZED_COMMIT_MSG=$SANITIZED" >> $GITHUB_ENV
        # expose sanitized message as a step output for use in workflow expressions
        printf '%s\n' "message<<EOF" >> $GITHUB_OUTPUT
        printf '%s\n' "$SANITIZED" >> $GITHUB_OUTPUT
        printf '%s\n' "EOF" >> $GITHUB_OUTPUT

    - name: Parse target versions
      id: parse_versions
      run: |
        set -euo pipefail
        FILE='mod/About/About.xml'
        if [ ! -f "$FILE" ]; then
          echo "versions=" >> $GITHUB_OUTPUT
          echo "TARGET_VERSIONS=" >> $GITHUB_ENV
          exit 0
        fi

        # check supported versions v1.1..v1.6 and export booleans per-version
        SUPPORTED_BLOCK=$(sed -n '/<supportedVersions>/,/<\/supportedVersions>/p' "$FILE" | tr -d '\r' | tr '\n' ' ')
        VERSIONS_LIST=()
        for ver in 1.1 1.2 1.3 1.4 1.5 1.6; do
          key="v${ver//./_}"                    # e.g. v1_1
          if printf '%s' "$SUPPORTED_BLOCK" | grep -E -qi "<li[^>]*>[[:space:]]*(v?${ver})[[:space:]]*</li>"; then
            val=true
            VERSIONS_LIST+=("v${ver}")
          else
            val=false
          fi
          # expose as step outputs and env vars
          # check whether a branch like "version/1.1" exists (local or remote)
          BR_NAME="version/${ver}"
          BR_EXISTS=false
          if git -C mod rev-parse --verify --quiet "refs/heads/$BR_NAME" >/dev/null 2>&1 || git -C mod ls-remote --exit-code --heads origin "$BR_NAME" >/dev/null 2>&1; then
            BR_EXISTS=true
          fi

          # if the branch does not exist, do not consider this supported version
          if [ "$BR_EXISTS" = true ] && [ "$val" = true ]; then
          echo "${key}=$val" >> $GITHUB_OUTPUT
          echo "TARGET_${key}=$val" >> $GITHUB_ENV
          fi
        done

    - name: Detect project files
      id: detect_projects
      working-directory: 'mod'
      run: |
        set -euo pipefail
        # Auto-detect .csproj files
        DETECTED_PROJECTS=$(find . -type f -name '*.csproj' -printf '%P\n' | grep -v '[{}]' | grep -v '^Workshop/' | paste -sd, - || echo "")
        # Exclude any specified project files
        EXCLUDED="${{ inputs.ExcludedProjectFiles }}"
        IFS=',' read -ra EXCL_ARR <<< "$EXCLUDED"
        for EXCL in "${EXCL_ARR[@]}"; do
          EXCL="$(printf '%s' "$EXCL" | xargs)"  # trim whitespace
          if [ -n "$EXCL" ]; then
            DETECTED_PROJECTS=$(printf '%s' "$DETECTED_PROJECTS" | tr ',' '\n' | grep -v -F "$EXCL" | paste -sd, - || echo "")
          fi
        done
        echo "PROJECT_FILES=$DETECTED_PROJECTS" >> $GITHUB_ENV
        echo "PROJECT_FILES=$DETECTED_PROJECTS" >> $GITHUB_OUTPUT
        echo "Detected project files: $DETECTED_PROJECTS"
      
    - name: Set up .NET SDK
      if: ${{ steps.detect_projects.outputs.PROJECT_FILES != '' }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Download Steam Workshop Dependencies
      if: ${{ steps.detect_projects.outputs.PROJECT_FILES != '' }}
      uses: MemeGoddess/RimWorld-Deployment-Pipeline/.github/actions/download-steam-workshop@latest
      with: 
        path: 'mod'

    - name: Build Mod
      if: ${{ steps.detect_projects.outputs.PROJECT_FILES != '' }}
      working-directory: 'mod'
      run: |
        set -euo pipefail
        FILES="${{ steps.detect_projects.outputs.PROJECT_FILES }}"
        IFS=',' read -ra FILE_ARR <<< "$FILES"
        for FILE in "${FILE_ARR[@]}"; do
          FILE="$(printf '%s' "$FILE" | xargs)"  # trim whitespace
          if [ -n "$FILE" ]; then
            echo "Building: $FILE"
            dotnet build "$FILE" --configuration Release
          fi
        done

    - name: Cleanup
      working-directory: 'mod'
      run: |
          rm -rf .git
          rm -rf .vs
          rm -rf .github/workflows
          rm -rf .github
          rm -rf .gitignore
          rm -rf .gitattributes
          rm -rf README.md
          sudo rm -rf Workshop
          find . -type d -name "obj" -exec rm -rf {} +

    - name: Upload to Steam Workshop
      uses: m00nl1ght-dev/steam-workshop-deploy@v4
      continue-on-error: false
      with: 
        appId: 294100 # Game's Steam App ID
        publishedFileId: ${{ inputs.workshopId }} # Your mod's Steam Workshop ID
        path: 'mod' # Path to your mod's folder from repository root
        username: ${{ secrets.STEAM_USERNAME }}
        configVdf:  ${{ secrets.STEAM_CONFIG_VDF }}
        changeNote: "${{ steps.sanitize.outputs.message }}"

    - name: Verify Upload
      if: ${{ steps.check_visibility.outputs.PRIVATE == 'false' }}
      run: |
        time=$(curl -X POST "https://api.steampowered.com/ISteamRemoteStorage/GetPublishedFileDetails/v1/"   -H "Content-Type: application/x-www-form-urlencoded"   -d "itemcount=1"   -d "publishedfileids[0]=${{ inputs.workshopId }}" 2>/dev/null | jq -r '.response.publishedfiledetails[].time_updated')
        now=$(date +%s)
        if ! printf '%s' "$time" | grep -Eq '^[0-9]+$'; then
          echo "Unable to parse time: $time"
        else
          delta=$(( now - time ))
          if [ "$delta" -lt 0 ]; then
            delta=$(( -delta ))
            suffix="from now"
          else
            suffix="ago"
          fi

          days=$(( delta / 86400 ))
          hours=$(( (delta % 86400) / 3600 ))
          minutes=$(( (delta % 3600) / 60 ))
          seconds=$(( delta % 60 ))

          human_parts=()
          [ "$days" -gt 0 ] && human_parts+=("${days}d")
          [ "$hours" -gt 0 ] && human_parts+=("${hours}h")
          [ "$minutes" -gt 0 ] && human_parts+=("${minutes}m")
          if [ "${#human_parts[@]}" -eq 0 ]; then
            human_parts+=("${seconds}s")
          fi

          human="$(printf '%s ' "${human_parts[@]}" | sed 's/ $//')"
          GREEN=$'\033[0;32m'
          RED=$'\033[0;31m'
          NC=$'\033[0m'
          exit=-1
          if [ "$time" -ge $(( now - 300 )) ]; then
            status_icon="${GREEN}✓${NC}"
            exit=0
          else
            status_icon="${RED}✗${NC}"
            exit=1
          fi
          human="$status_icon $human"         
          echo "$human $suffix"
          exit $exit
        fi


        # Fallback simple check
        if [ "$time" -ge $(($now-300)) ]; then
          echo "Upload verified successfully."
          exit 0
        else
          echo "Upload verification failed."
          exit 1
        fi

        # Failed to check
        echo "Checks failed."
        exit 1
